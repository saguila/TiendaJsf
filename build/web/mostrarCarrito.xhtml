<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.menu_mostrar_carrito}</title>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaBean.locale}">
            <h:dataTable var="libro" value="#{miCarro.contenido}" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_id}" />
                    </f:facet>
                    <h:outputText value="#{libro.ID}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_titulo}" />
                    </f:facet>
                    <h:outputText value="#{libro.titulo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_autor}" />
                    </f:facet>
                    <h:outputText value="#{libro.autor}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_editorial}" />
                    </f:facet>
                    <h:outputText value="#{libro.editorial}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_isbn}" />
                    </f:facet>
                    <h:outputText value="#{libro.isbn}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_publicacion}" />
                    </f:facet>
                    <h:outputText value="#{libro.publicacion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_precio}" />
                    </f:facet>
                    <h:outputText value="#{libro.precio}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_descripcion}" />
                    </f:facet>
                    <h:outputText value="#{libro.descripcion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.etiqueta_eliminar}" />
                    </f:facet>
                    <h:form>
                        <h:commandLink action="#{miCarro.sacarLibro(libro.ID)}">
                            <h:graphicImage value="/img/eliminar.gif" width="60" height="40" />
                        </h:commandLink>
                    </h:form>
                </h:column>
                <f:facet name="footer">
                    <h:outputText value="Total: #{miCarro.importe}" />
                </f:facet>
            </h:dataTable>
        </f:view>
    </h:body>
</html>
